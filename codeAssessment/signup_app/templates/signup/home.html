<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'signup/style.css' %}">
    <title>Signup</title>
</head>
<body>
<div class="header">
    <h1>Create New User</h1>
</div>
<form action="submit/" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-container">
        {{ form }}
        <input type="submit" value="Submit" class="button">
    </div>
</form>
</body>
</html>
